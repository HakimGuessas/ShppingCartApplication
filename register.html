<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand"> Shopping cart </a>
                    <nav>
                        <ul id="links">
                            <li><a href="login.html">Sign In</a></li>
                            <li><a href="register.html">Sign Up</a></li>
                        </ul>
                    </nav>
                </div><!-- ./links-drop-down -->
            </div>
        </div>
    </header>
    <section class="section-form">
        <h2>Register User</h2>
        <form novalidate>
            <input type="text" placeholder="Enter Username" id="user-name"/>
            <input type="email" placeholder="Enter email" id="email"/>
            <input type="password" placeholder="Enter password" id="password"/>
            <input type="submit" value="Sign up" id="sign_up">
            <span>Do you have an acount ? <a href="login.html">Login</a></span>
        </form>
    </section>
    <script src="js/register.js"></script>
</body>
</html>
