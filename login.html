<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand"> Shopping cart </a>
                    <nav>
                        <ul id="links">
                            <li><a href="login.html">Sign In</a></li>
                            <li><a href="register.html">Sign Up</a></li>
                        </ul>
    
                        <ul id="user-info">
                            <li><a href="#" id="user"></a></li>
                            <li>
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="badge">1</span>
                            </li>
                            <li><a href="#" id="log-out">Log out</a></li>
                        </ul>
                    </nav>
                </div><!-- ./links-drop-down -->
            </div><!-- ./header-content -->
        </div><!-- ./container -->
    </header>
    <section class="section-form">
        <h2>Login User</h2>
        <form>
            <input type="text" placeholder="Enter Username" id="user-name"/>
            <input type="password" placeholder="Enter password" id="password"/>
            <input type="submit" value="Sign in" id="sing-in">
            <span>Do you not have an acount ? <a href="register.html">Register</a></span>
        </form>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
